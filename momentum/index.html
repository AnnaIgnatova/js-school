<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-wrapper">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="player-input-container">
            <span class="audio-author"></span>
            <div class="audio-controls-container">
              <input
                type="range"
                class="audio-progress"
                value="0"
                step="0.1"
                min="0"
                max="15"
              />
              <span class="audio-time audio-current-time">0:00</span>
              <span class="audio-time audio-duration">0:15</span>
            </div>
          </div>
          <button class="volume-type sound"></button>
          <input
            type="range"
            class="volume-progress"
            value="50"
            min="0"
            max="100"
          />
        </div>

        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" value="" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" value="" />
      </div>
    </main>

    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <div class="settings-wrapper">
      <div class="settings hide"></div>

        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        class="settings-img"
        viewBox="0 0 172 172"
      >

          fill="none"
          fill-rule="nonzero"
          stroke="none"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
          font-family="none"
          font-weight="none"
          font-size="none"
          text-anchor="none"
          style="mix-blend-mode: normal"
        >
          <path d="M0,172v-172h172v172z" fill="none"></path>

          </g>
        </g>
      </svg>
    </div>
    <div class="links-wrapper">
      <div class="links-container hide">
        <div class="all-links animate-back-all-links">
          <ul class="all-links-nav"></ul>
          <button class="new-link">New Link</button>
        </div>
        <div class="new-link-container animate-back-new-link">
          <button class="links-back">‚Üê</button>
          <label for="name-link">Name</label>
          <input
            type="text"
            name="add-link"
            id="name-link"
            class="name-link-input"
          />
          <label for="name-link">Link</label>
          <input
            type="text"
            name="add-link"
            id="source-link"
            class="souce-link-input"
          />
          <button class="create-link">Create</button>
          <button class="edit-link-btn hide">Edit</button>
        </div>
      </div>
      <span class="links-title">Links</span>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
